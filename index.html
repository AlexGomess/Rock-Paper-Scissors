<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h1>Rock | Paper | Scissors</h1>
    </header>

    <div class="scoreboard">
        <div id="user-label" class="tag">YOU</div>
        <div id="cpu-label" class="tag">CPU</div>
        <span id="user-score">0</span>:<span id="cpu-score">0</span>
    </div>

    <div class="result">
        <p>Made by Alexandre Gomes (FreeCodeCamp Tutorial)</p>
    </div>

    <div class="choices">
        <div id="rock" class="choice">
            <img src="images/rock.png" alt="" width="120px">
        </div>
        <div id="paper" class="choice">
            <img src="images/paper.png" alt="" width="120px">
        </div>
        <div id="scissors" class="choice">
            <img src="images/scissors.png" alt="" width="120px">
        </div>
    </div>

    <p id="action">Choose your move.</p>
    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
